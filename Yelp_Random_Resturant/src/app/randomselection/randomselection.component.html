

<div [ngStyle]="{'filter':popupModalOpen ? 'blur(2px)' : 'none'}">

<div class="  flex justify-center  place-items-center ">

<div  class="container  relative w-96 h-96  flex  justify-center  place-items-center">
    <!-- <div class="w-32 h-16 absolute flex  z-10"> -->
        <button  (click)="rotate()" class=" spinBtn btn-circle btn-lg bg-accent text-sm border-4 border-solid border-transparent absolute  justify-center  items-center z-40"><ng-container *ngIf="defaultState">Spin The Wheel</ng-container><ng-container *ngIf="!defaultState">Reset Wheel</ng-container></button>
    <!-- </div>(click)="spinThis()"   -->
    <div class="pin bg-red-500 w-5 h-8 absolute mt-2 top-32 z-30  "  style="clip-path: polygon(50% 0%, 15% 100%, 85% 100%);">
        ''
    </div>
    <div [@spinTheWheel]="{value:state,params:{rotateDegree: winningDegStyleParam }}" (@spinTheWheel.start)="animStart()" (@spinTheWheel.done)="animEnd()"  class="wheel absolute top-0 left-0 w-full h-full bg-base-300 ring-4 ring-red-500 rounded-full shadow-inner shadow-xl overflow-hidden ">
       
        <ng-container *ngFor="let b of listOfBiz.slice().reverse() let i = index">
            <div [style]="indexStyle(i+1)" id="num{{i}}" class="  restaurant absolute w-2/4 h-2/4 "  ><div class=" text-center text-sm text-white  ">{{b.name}}</div></div> 
            </ng-container>
            
    </div>
</div>

</div>
</div>

<ng-container *ngIf="popupModalOpen">
<app-modal  [finalBizInfo]="winningBiz" (popupModalClosed)="emitListener($event)"></app-modal>
</ng-container>
