<!-- First Question Container for endpint.category-->

<div class="form-control  flex flex-col place-items-center text-center">
    <div>
  Food Category

  <label class="label" for="categories">
    <input
      id="categories"
      [(ngModel)]="userCategory"
      type="text"
      placeholder="Mexican/Pizza/Wine"
      class="input input-bordered input-primary w-full max-w-xs text-center"
    />
  </label>
</div>
  <br />

<div *ngIf="!useClientsIP" class="text-center">
  <div>
  Location
</div>
  <div class="tooltip tooltip-right" data-tip="give us permission to use your location?">
    <button class="btn" (click)="useClientsLocation()">Use Location</button>
  </div>
  <label class="label" for="location">
    <input
      id="location"
      [(ngModel)]="userLocation"
      type="text"
      placeholder="San Diego/Arizona/NY"
      class="input input-bordered input-primary w-full max-w-xs text-center"
    />
    
  </label>
  
</div>
<div *ngIf="useClientsIP">
  Location
  <label class="label" for="location">
    <input
      id="location"
      [value]="city"
      type="text"
      placeholder="San Diego/Arizona/NY"
      class="input input-bordered input-primary w-full max-w-xs text-center"
    />
  </label>

</div>
